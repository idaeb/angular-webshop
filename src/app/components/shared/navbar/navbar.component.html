<!-- Desktop version below-->
<nav class="navbar navbar-light navbar-desktop d-none d-lg-block d-xl-block">
  <a routerLink="/" class="navbar-brand"><img src="../../../../assets/images/placeholder.png" class="img-fluid"
                                                  alt="Company logo"></a>
  <div class="float-right">
    <span class="search-field" *ngIf="searchIsVisible">
      <input #search type="text" (keyup.enter)="searchForProduct(search.value)" placeholder="Search for movies"
             class="search-input">
    </span>
    <span (click)="searchIsVisible = !searchIsVisible">
      <i class="fas fa-search search-icon"></i>
      <a href="#">SEARCH</a>
    </span>
    <span>
      <i class="fas fa-shopping-cart cart-icon"></i><a routerLink="/cart" id="cart">CART ({{cartQuantity()}})</a>
    </span>
  </div>
</nav>

<!-- Tablet and mobile version below-->
<nav class="navbar navbar-tablet-phone d-lg-none d-xl-none">
  <span (click)="searchIsVisible = !searchIsVisible">
      <i class="fas fa-search search-icon"></i>
    </span>
  <span class="search-field" *ngIf="searchIsVisible">
      <input #search type="text" (keyup.enter)="searchForProduct(search.value)" placeholder="Search for movies"
             class="search-input">
  </span>
  <span><a routerLink="/cart" id="cart"><i class="fas fa-shopping-cart"></i>({{cartQuantity()}})</a></span>
</nav>
<div class="container d-lg-none d-xl-none">
  <div class="logo">
    <div class="row">
      <div class="col-sm-12">
        <a routerLink="/" class="navbar-brand"><img src="../../../../assets/images/placeholder.png"
                                                        class="img-fluid"
                                                        alt="Company logo"></a>
      </div>
    </div>
  </div>
  <hr>
  <div class="hamburger"><i class="fas fa-bars"></i></div>
  <hr>
</div> <!-- end of container-->
